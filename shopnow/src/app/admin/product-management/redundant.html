<!-- Search result bootstrap table starts -->
<table *ngIf="result && result.length > 0" class="table table-striped">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of result">
      <!-- <td scope="row">{{ i + 1 }}</td> -->
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.category }}</td>
    </tr>
  </tbody>
</table>

<table *ngIf="!result || result.length == 0">
  <tbody>
    <td>Nothing to show</td>
  </tbody>
</table>
<!-- Search result bootstrap table ends -->
