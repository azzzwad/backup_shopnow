<main>
  <div class="col-md-12">
    <div class="section-title text-center">
      <h3 style="font-size: 40px; font-weight: 400">
        <span>Shopping Cart</span>
      </h3>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col" style="font-size: 20px; font-weight: 500">
                  Product
                </th>
                <th
                  scope="col"
                  style="padding-left: 20px; font-size: 20px; font-weight: 500"
                >
                  Price
                </th>
                <th
                  scope="col"
                  style="padding-left: 20px; font-size: 20px; font-weight: 500"
                >
                  Quantity
                </th>
                <th
                  scope="col"
                  style="padding-left: 20px; font-size: 20px; font-weight: 500"
                >
                  Subtotal
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of [1, 2, 3, 4]">
                <!-- <th scope="row">Items</th> -->
                <td>
                  <img
                    src="
                    https://mageblueskytech.com/dukamarket/media/catalog/product/cache/b4a559eee0d025702b27a3241d33543d/3/0/x30_1.jpg.pagespeed.ic.S0eGKhfIz5.webp
                    "
                    style="width: 60px"
                  />
                  <h6 class="product-name" style="">Nokia X3</h6>
                </td>
                <td>
                  <p class="product-price">25000 BDT</p>
                </td>
                <td>
                  <input
                    style="width: 80px"
                    type="number"
                    min="1"
                    max="5"
                    class="form-control text-center m-2"
                  />
                </td>
                <td><p class="product-price">25000 BDT</p></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="section-title">
              <h3>
                <span>Order Summary</span>
              </h3>
            </div>
            <div class="summary">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <h3 class="order-subtotal">Subtotal</h3>
                  </div>
                  <div class="col-md-6">
                    <p class="price">120</p>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <h3 class="order-shipping">Shipping Rate</h3>
                  </div>
                  <div class="col-md-6">
                    <p class="price">10</p>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <h3 class="order-total">Order Total</h3>
                  </div>
                  <div class="col-md-6">
                    <p class="price">130</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree"
                    aria-expanded="false"
                    aria-controls="flush-collapseThree"
                    style="
                      font-size: 20px;

                      color: var(--theme-color);
                    "
                  >
                    Apply Discount Code
                  </button>
                </h2>
                <div
                  id="flush-collapseThree"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingThree"
                  data-bs-parent="#accordionFlushExample"
                  style="background-color: rgb(156, 121, 127, 0.3)"
                >
                  <div class="accordion-body">
                    Enter Promo Code
                    <form action="" style="col-md-12">
                      <input
                        class="promo-form"
                        type="text"
                        placeholder="Enter Promo Code"
                        style=""
                      />
                    </form>
                    <button class="promo-button">Apply Promo Code</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <button class="proceed-button">Proceed To Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-md-12"
      style="display: flex; flex-wrap: wrap; justify-content: space-between"
    >
      <button class="continue-button">
        <i class="zmdi zmdi-arrow-left"></i> Continue Shopping
      </button>
      <button class="clear-button">Clear Cart</button>
    </div>
  </div>
</main>
