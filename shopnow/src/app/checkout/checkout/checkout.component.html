<main>
  <div class="col-md-12">
    <div class="section-title text-center">
      <h3 style="font-size: 40px; font-weight: 400">
        <span> Express Checkout </span>
      </h3>
    </div>
    <div>
      <h3 style="text-align: center">
        Please provide you delivery information
      </h3>
    </div>
  </div>
  <div class="col-md-12" style="margin-top: 100px">
    <div class="row">
      <div class="col-md-8" style="border: 1px solid #ccc; padding: 25px">
        <div class="section-title">
          <h3>
            <span>Delivery Address </span>
          </h3>
        </div>
        <div>
          <form>
            <div class="form-group" style="margin-top: 15px">
              <label for="">Street Address </label>
              <input
                type="text"
                class="form-control"
                id=""
                aria-describedby=""
                placeholder=""
              />
            </div>
            <div class="form-group" style="margin-top: 15px">
              <label for="">Street Address: Line 2</label>
              <input type="text" class="form-control" id="" placeholder="" />
            </div>
            <div class="form-group" style="margin-top: 15px">
              <label for="">City</label>
              <input type="text" class="form-control" id="" placeholder="" />
            </div>
            <div class="form-group" style="margin-top: 15px">
              <label for="">Zip/Postal Code</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder=" Example: 12345-6789"
              />
            </div>
            <div class="form-group" style="margin-top: 15px">
              <label for="">Division</label>
              <div class="dropdown mt-10">
                <select class="form-control">
                  <option value="">Select your Division</option>
                  <option value="">Dhaka</option>
                  <option value="">Chittagong</option>
                  <option value="">Barishal</option>
                  <option value="">Sylhet</option>
                  <option value="">Mymensingh</option>
                  <option value="">Rangpur</option>
                  <option value="">Rajshahi</option>
                  <option value="">Khulna</option>
                </select>
              </div>
            </div>
            <div
              class="form-group"
              style="margin-top: 15px; margin-bottom: 30px"
            >
              <label for="">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id=""
                placeholder=" Example: 018888888888"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              />
            </div>
            <div class="form-group">
              <button class="save-address">Save Address</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-4" style="border: 1px solid #ccc; padding: 25px">
        <div class="section-title">
          <h3>
            <span>Order Summary</span>
          </h3>
        </div>
        <div class="summary">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <h3 class="order-subtotal">Subtotal</h3>
              </div>
              <div class="col-md-6">
                <p class="price">120</p>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <h3 class="order-shipping">Shipping Rate</h3>
              </div>
              <div class="col-md-6">
                <p class="price">10</p>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <h3 class="order-total">Order Total</h3>
              </div>
              <div class="col-md-6">
                <p class="price">130</p>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
                style="
                  font-size: 20px;

                  color: var(--theme-color);
                "
              >
                Apply Discount Code
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingThree"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                Enter Promo Code
                <form action="" style="col-md-12">
                  <input
                    class="promo-form"
                    type="text"
                    placeholder="Enter Promo Code"
                    style=""
                  />
                </form>
                <button class="promo-button">Apply Promo Code</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <button class="proceed-button">Proceed To Checkout</button>
        </div>
      </div>
    </div>
  </div>
</main>
